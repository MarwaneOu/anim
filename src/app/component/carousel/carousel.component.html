<div class="card" style="min-height: auto; margin:10px 0">
    <div class="wrap-accounts">
        <div class="carousel-wrap">
            <ngx-slick class="carousel Slick-carousel owl-carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
                <div ngxSlickItem *ngFor="let slide of images" class="slide">
                    <img src="{{ slide }}" alt="" width="100%">
                </div>
            </ngx-slick>
        </div>
    </div>
</div>

<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="_anime.ImageUrl" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{_anime.Name}}</h5>
        <p class="card-text">{{_anime.Episode}}</p>
        <a (click)="watch(_anime.Id)" class="btn btn-primary">Watch</a>
    </div>
</div>
